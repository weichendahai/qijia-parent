# mybatis 配置
########################################################
mybatis.type-aliases-package=login.web.model
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml

## 通用 Mapper 配置

#druid datasouce database settings begin
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://10.1.2.127:3306/qijia-upms?useUnicode=true&characterEncoding=utf-8
#spring.datasource.url=jdbc:mysql://10.1.2.127:3306/qijia-admin?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
#spring.datasource.type=com.alibaba.pool.DruidDataSource
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

# 下面为连接池的补充设置，应用到上面所有数据源中
# 初始化大小，最小，最大
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
# 配置获取连接等待超时的时间
spring.datasource.maxWait=60000
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.timeBetweenEvictionRunsMillis=60000
# 配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.minEvictableIdleTimeMillis=300000
#spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.validationQuery=SELECT 1
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
# 打开PSCache，并且指定每个连接上PSCache的大小
spring.datasource.poolPreparedStatements=true
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
# 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
spring.datasource.filters=stat,wall,log4j,config
# 通过connectProperties属性来打开mergeSql功能；慢SQL记录
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
# 合并多个DruidDataSource的监控数据
spring.datasource.useGlobalDataSourceStat=true
#druid datasouce database settings end

#########################################################
## mybatis-plus 配置
#########################################################
app-mybatis-plus-enable=true
mybatis-plus.scanner-mapper-base-package=login.web.dao

#mybatis plus
mybatis-plus.mapper-locations=classpath:mybatis/mapper/*.xml
#实体扫描，多个package用逗号或者分号分隔 com.wanba365.device.socketadmin.model
mybatis-plus.typeAliasesPackage=login.web.model
#mybatis-plus.typeEnumsPackage=com.baomidou.springboot.entity.enums
#主键类型
# 0:"数据库ID自增"
# 1:"用户输入ID"
# 2:"全局唯一ID (数字类型唯一ID)"
# 3:"全局唯一ID UUID"
mybatis-plus.global-config.id-type=0
#字段策略
# 0:"忽略判断"
# 1:"非 NULL 判断"
# 2:"非空判断"
mybatis-plus.global-config.field-strategy=0
#驼峰下划线转换
mybatis-plus.global-config.db-column-underline=true
#刷新mapper 调试神器
mybatis-plus.global-config.refresh-mapper=true
#数据库大写下划线转换
#capital-mode=true
#序列接口实现类配置
#key-generator=com.baomidou.springboot.xxx
#逻辑删除配置
mybatis-plus.global-config.logic-delete-value=0
mybatis-plus.global-config.logic-not-delete-value=1
#自定义填充策略接口实现
#meta-object-handler=com.baomidou.springboot.xxx
#自定义SQL注入器
#sql-injector=com.baomidou.springboot.xxx
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.cache-enabled=false

spring.redis.shiro.host=10.1.5.212
spring.redis.shiro.port=6379
spring.redis.shiro.timeout=0
spring.redis.shiro.password=123456

# 设置项目自身包:http包，响应数据包为debug
logging.level.org.apache.coyote.http11.Http11InputBuffer=debug
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestResponseBodyMethodProcessor=debug